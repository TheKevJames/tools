version: 2.1

orbs:
  docker: talkiq/docker@2
  gcloud: talkiq/gcloud@6
  linter: talkiq/linter@1

jobs:
  build-docker-readme:
    docker:
      - image: pandoc/core:2.14.1
    parameters:
      path:
        type: string
    steps:
      - run: apk add --no-cache --no-progress ca-certificates openssl
      - run: mkdir /meta
      - checkout
      - run: pandoc -o/meta/README.md <<parameters.path>>/README.rst
      - persist_to_workspace:
          root: /meta
          paths:
            - README.md

  # TODO: this should be doable with curl or python...
  push-docker-readme:
    docker:
      - image: node:16.9.1-alpine
    parameters:
      title:
        type: string
    steps:
      - run: apk add --no-cache --no-progress ca-certificates openssl
      - checkout
      - run: npm install docker-hub-api
      - attach_workspace:
          at: /meta
      - run: node ./docker-update-readme.js thekevjames <<parameters.title>> /meta/README.md

  update-poe-container:
    docker:
      - image: google/cloud-sdk:alpine
    resource_class: small
    steps:
      - gcloud/auth:
          project: thekevjames-175823
      - run: |
          gcloud compute instances update-container poe \
            --zone=us-west1-a \
            --container-image=thekevjames/poe:${CIRCLE_SHA1:0:10}

workflows:
  run-jobs:
    jobs:
      - linter/pre-commit:
          python_version: 3.7.4
          pre-steps:
            - run: apt-get update
            - run: apt-get install -qy shellcheck
          filters:
            tags:
              only: /.*/

      # DOCKER: minify
      - build-docker-readme:
          name: build-docker-readme-minify
          path: docker-minify
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - linter/pre-commit
      - push-docker-readme:
          name: push-docker-readme-minify
          title: minify
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - build-docker-readme-minify

      # DOCKER: mysqltuner
      - build-docker-readme:
          name: build-docker-readme-mysqltuner
          path: docker-mysqltuner
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - linter/pre-commit
      - push-docker-readme:
          name: push-docker-readme-mysqltuner
          title: mysqltuner
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - build-docker-readme-mysqltuner

      # DOCKER: nox
      - build-docker-readme:
          name: build-docker-readme-nox
          path: docker-nox
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - linter/pre-commit
      - push-docker-readme:
          name: push-docker-readme-nox
          title: nox
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - build-docker-readme-nox

      # DOCKER: poe
      - docker/publish:
          name: build-docker-poe
          image: thekevjames/poe
          path: poe
          pre-steps:
            - setup_remote_docker:
                version: 19.03.12
            - run: echo "$DOCKER_PASS" | docker login --username "$DOCKER_USER" --password-stdin
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - linter/pre-commit
      - build-docker-readme:
          name: build-docker-readme-poe
          path: poe
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - linter/pre-commit
      - push-docker-readme:
          name: push-docker-readme-poe
          title: poe
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - build-docker-poe
            - build-docker-readme-poe
      - update-poe-container:
          name: deploy-poe
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - build-docker-poe

      # DOCKER: tuning-primer
      - build-docker-readme:
          name: build-docker-readme-tuning-primer
          path: docker-tuning-primer
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - linter/pre-commit
      - push-docker-readme:
          name: push-docker-readme-tuning-primer
          title: tuning-primer
          filters:
            branches:
              only: /master/
            tags:
              ignore: /.*/
          requires:
            - build-docker-readme-tuning-primer
